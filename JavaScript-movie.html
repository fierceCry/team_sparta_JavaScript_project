<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Rated Movies</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .movie-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }

    .movie-card {
      background-color: rgb(255, 228, 196);
      border-radius: 10px;
      box-shadow: rgba(0, 0, 0, 0.6) 0px 3px 6px 0px, rgba(0, 0, 0, 0.24) 0px 3px 6px 0px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      width: 300px;
    }

    .movie-card img {
      width: 100%;
      border-radius: 8px 8px 0 0;
      cursor: pointer;
    }

    .movie-card .movie-info {
      flex-grow: 1;
      padding: 10px 0;
    }

    .movie-card h3 {
      margin: 0;
      font-size: 18px;
    }

    h1 {
      text-align: center;
      margin: 0;
      padding: 20px 0;
      background-color: black;
      color: white;
    }

    .search-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-input {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: 35%;
      max-width: 400px;
      margin-top: 20px;
    }

    /* 미디어 쿼리 */
    @media screen and (max-width: 768px) {
      .movie-card {
        width: 100%;
      }

      .search-input {
        width: calc(100% - 40px);
        max-width: 400px;
      }
    }

    .search {
      font-size: 100px;
      text-shadow: 0px 0px 10px red;

    }
  </style>
</head>

<body>
  <h1>내배캠 JavaScript 영화 개인과제</h1>
  <div class="search-container">
    <input type="text" class="search-input" id="search" placeholder="영화 제목 검색...">
  </div>
  <div class="movie-container" id="movie-container">
  </div>

  <script>
    const options = {
      method: 'GET',
      headers: {
        accept: 'application/json',
        Authorization: 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiIwZDgzYjRlZTZkMDVlZTc0NGMyODRjYmQwNTliOTE2ZSIsInN1YiI6IjY2MjVhYzFiMDdmYWEyMDE4NzlhMGRjOSIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.XUYHliAwrHDj9KkTNjYNbcF_qnR2lvjpXe_tECYKZe8'
      }
    };
    fetch('https://api.themoviedb.org/3/movie/top_rated?language=en-US&page=1', options)
  .then(response => response.json())
  .then(data => {
    const movieContainer = document.getElementById('movie-container');
    const searchInput = document.getElementById('search');

    const createMovieCard = (movie) => {
      const movieCard = document.createElement('div');
      movieCard.classList.add('movie-card');

      const image = document.createElement('img');
      image.src = `https://image.tmdb.org/t/p/w500${movie.poster_path}`;
      image.alt = movie.title;

      image.addEventListener('click', () => {
        alert(`영화 ID: ${movie.id}`);
      });

      const movieInfo = document.createElement('div');
      movieInfo.classList.add('movie-info');

      const title = document.createElement('h3');
      title.textContent = movie.title;

      const overview = document.createElement('p');
      overview.textContent = movie.overview;

      const voteAverage = document.createElement('p');
      voteAverage.textContent = `평균 평점: ${movie.vote_average}`;

      movieInfo.appendChild(title);
      movieInfo.appendChild(overview);
      movieInfo.appendChild(voteAverage);
      movieCard.appendChild(image);
      movieCard.appendChild(movieInfo);

      movieContainer.appendChild(movieCard);
    };

    data.results.forEach(movie => {
      createMovieCard(movie);
    });

    searchInput.addEventListener('input', () => {
      const searchTerm = searchInput.value.toLowerCase();

      if (searchTerm === '') {
        movieContainer.innerHTML = '';

        data.results.forEach(movie => {
          createMovieCard(movie);
        });
      } else {
        const filteredMovies = data.results.filter(movie => movie.title.toLowerCase().includes(searchTerm));
        movieContainer.innerHTML = '';

        if (filteredMovies.length === 0) {
          const noResultMessage = document.createElement('p');
          noResultMessage.classList.add("search")
          noResultMessage.textContent = '검색 결과가 없습니다.';
          movieContainer.appendChild(noResultMessage);
        } else {
          filteredMovies.forEach(movie => {
            createMovieCard(movie);
          });
        }
      }
    });
  })
  .catch(err => console.error(err)); 

  </script>
</body>

</html>
